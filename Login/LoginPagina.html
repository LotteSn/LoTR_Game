<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="/">
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Login</legend>           
            <div>
                <label for="email">Email adres </label><br>
                <input type="email" name="email" id="email" placeholder="name@example.com">
            </div><br>
            <div>
                <label for="Wachtwoord">Wachtwoord </label><br>
                <input type="Wachtwoord" name="Wachtwoord" id="Wachtwoord" placeholder="Wachtwoord"><br>
                <span class="Wachtwoord"><a href="#">Wachtwoord vergeten?</a></span>
            </div><br>
            <div class="button">
                <button type="submit" name="action" id="send" value="user-insert">Login</button>
                <input type="checkbox" unchecked="unchecked" name="remember"> 
                <label for="remember">Remember me</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
