<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Pagina</title>
    <link rel="stylesheet" href="/LoTR/LoTR_Game/Login/LoginPagina.css">
</head>
<body>
    <form action="/LoTR/LoTR_Game/Website/LandingPagina.html" method="GET">
        <fieldset>
            <div class="center">
                <div class="form">
                    <div class="avatar">
                        <img src="/LoTR/LoTR_Game/Login/images/Logo.png" alt="">
                    </div>
                    <div class="header">
                        User login
                    </div>
                    <div class="element">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="username">
                    </div>
                    <div class="element">
                        <label for="Wachtwoord">Wachtwoord</label>
                        <input type="Wachtwoord" id="Wachtwoord" placeholder="Wachtwoord">
                        <span ><a class="Wachtwoord" href="#">Wachtwoord vergeten?</a></span>
                    </div>
                    <div class="remember">
                        <input type="checkbox" unchecked="unchecked" name="remember"> 
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="element">
                    <button type="submit" name="action" id="login" value="user-insert">Login</button>
                    </div>
                    <div class="element">
                    <span ><a id="Registreeren" href="#">Moet nog registreeren</a></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
