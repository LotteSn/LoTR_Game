<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Titel en Favicon -->
    <title>The One</title>
    <link rel="icon" href="img/RingIcon.png">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigatie Menu -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <!-- Nav Logo -->
            <a href="index.html" class="navbar-brand"><img src="img/Home Icon.png" alt="Website Logo"></a>

            <!-- Nav Hamburger-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigatie -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item pr-2"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item px-2"><a href="LoTRPagina.html" class="nav-link active">The One</a></li>
                    <li class="nav-item px-2"><a href="ErrorPagina.html" class="nav-link">Fifa</a></li>
                    <li class="nav-item px-2"><a href="ErrorPagina.html" class="nav-link">Fortnite</a></li>
                    <li class="nav-item px-2"><a href="ErrorPagina.html" class="nav-link">Lego</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="backgroundImage">
        <img class="img-responsive" src="../Website/img/Voorbeeld_background2.jpg" alt="Second slide">
    </div>

    <!-- Form pop up -->
    <div class="container-fluid">
        <div class="popup" id="popup-1">
            <div class="content">
                <div class="close" onclick="togglePopup()">X</div>
                <h1 id="formTitel">Quote</h1>
                <form>
                    <div class="row">
                        <div class="col-25"><label for="characterName">By: </label></div>
                        <div class="col-75">
                            <select id="characterName" name="characterName">
                                <option value="gandalf">Gandalf</option>
                                <option value="sam">Sam</option>
                                <option value="frodo">Frodo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="movieName">From: </label></div>
                        <div class="col-75">
                            <select id="movieName" name="movieName">
                                <option value="movie1">The Fellowship of the Ring</option>
                                <option value="movie2">The Two Towers</option>
                                <option value="movie3">The Return of the King</option>
                            </select>
                        </div>
                    </div>
                </form><br>
                <input id="btn-check" class="btn" type="button" value="Check">
            </div>
        </div>
    </div>

    <!-- Start Game Button -->
    <div class="container" id="startButtonContainer">
        <div class="row">
            <div class="col text-center">
                <button onclick="togglePopup() = 'hidden';" class="btn btn-start" id="startButtonCss">Start
                    Game</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="LoTRPagina.js"></script>
</body>

</html>
